<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ANALOG CLOCK</title>
    <style>
        html, body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #fff;
    }

        .clsDate {
            position: relative;
            display: flex;
            justify-content: center;
            font-family: Segoe UI, Helvetica, sans-serif;
            font-weight: 500;
            color: #A6A6A6;
            font-size: 20px;
            overflow-y: hidden;
        }

        .clsTime {
            position: relative;
            display: flex;
            justify-content: center;
            font-family: Segoe UI, Helvetica, sans-serif;
            font-weight: 500;
            color: #A6A6A6;
            font-size: 20px;
            overflow-y: hidden;
        }

        #canvas {
            position: relative;
            display: flex;
            justify-content: center;
            background-color: #fff;
        }
    </style>
    <script>
        window.onload = function () {
            setInterval(Clock, 1000);
            window.resizeTo(470, 450);
            window.moveTo(0, 1000);
        }

        function Clock() {
            d = new Date();
            h = d.getDate();
            h = (h < 10 ? "0" : "") + h;
            m = d.getMonth() + 1;
            m = (m < 10 ? "0" : "") + m;
            y = d.getFullYear();
            //alert ('Tst');
            document.getElementById('dDate').innerText = getDayName(d) + ", " + h + "." + getMonthString(d.getMonth()) + " " + y;
            document.getElementById('UTC').innerText = d.toUTCString().replace(/[a-z A-Z]+/g, "#").split("#")[4].split(":")[0] + ":" + d.toUTCString().replace(/[a-z A-Z]+/g, "#").split("#")[4].split(":")[1] + " UTC";
        }

        function getDayName(date) {
            var dayNames = "Sonntag#Montag#Dienstag#Mittwoch#Donnerstag#Freitag#Samstag".split("#");
            return dayNames[date.getDay()];
        }

        function getMonthString(n) {
            var months = {
                0: "Januar",
                1: "Februar",
                2: "MÃ¤rz",
                3: "April",
                4: "Mai",
                5: "Juni",
                6: "Juli",
                7: "August",
                8: "September",
                9: "Oktober",
                10: "November",
                11: "Dezember",
            };
            return months[n];
        }
    </script>
</head>
<body>
    <div id="contcanvas">
        <canvas id="canvas" width="250" height="250"></canvas>
    </div>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var radius = canvas.height / 2;
        ctx.translate(radius, radius);
        radius = radius * 0.90;
        setInterval(drawClock, 1000);

        function drawClock() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            ctx.clearRect(-canvas.height / 2, -canvas.width / 2, canvas.height, canvas.width);
            drawFace(ctx, radius);
            drawNumbers(ctx, radius);
            drawTime(ctx, radius);
        }

        function drawFace(ctx, radius) {
            var grad;
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "#454545";
            ctx.fill();
            grad = ctx.createRadialGradient(0, 0, radius * 5.95, 0, 0, radius * 6.55);
            grad.addColorStop(0.95, '#A6A6A6');
            ctx.strokeStyle = grad;
            ctx.lineWidth = radius * 0.002;
            ctx.stroke();
        }

        function drawNumbers(ctx, radius) {
            var ang;
            var num;
            ctx.font = radius * 0.15 + "px arial";
            ctx.fillStyle = "#A6A6A6";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            for (num = 1; num < 13; num++) {
                ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.85);
                ctx.rotate(-ang);
            }
        }

        function drawTime(ctx, radius) {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            hour = hour % 12;
            hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
            drawHand(ctx, hour, radius * 0.60, radius * 0.045, "#C9C9C9");
            minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            drawHand(ctx, minute, radius * 0.8, radius * 0.04, "#C9C9C9");
            second = (second * Math.PI / 30);
            drawHand(ctx, second, radius * 0.9, radius * 0.015, "#EE9A2A");
        }

        function drawHand(ctx, pos, length, width, ststyle) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.moveTo(0, 0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.strokeStyle = ststyle;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 5;
            ctx.shadowBlur = 5;
            ctx.shadowColor = "rgba(50,50,50, 0.8)";
            ctx.stroke();
            ctx.rotate(-pos);
        }
    </script>
</body>
</html>
