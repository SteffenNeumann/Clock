<!DOCTYPE html>
<html>
<head>
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>ANALOG CLOCK</title>

<style>
html, body {
  overflow: hidden;
  background-color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.clsDate, .clsTime, #canvas {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Segoe UI, Helvetica, sans-serif;
  color: #A6A6A6;
  font-size: 20px;
  overflow-y: hidden;
}

#canvas {
  background-color: #fff;
}

.clsDate {
  color: #1d2228;
  font-weight: normal; /* Entfernt den fetten Text */
}
</style>

<script>
window.onload = function(){
  setInterval(Clock, 1000); 
  window.resizeTo(470, 450);
  window.moveTo(0, 1000);
}

function Clock(){
  var d = new Date();
  var h = d.getDate(); // Bitte 체berpr체fen, ob dies so gew체nscht ist oder ob hier die Stunden gemeint sind.
  h = (h < 10 ? "0" : "") + h;
  var m = d.getMonth() + 1;
  m = (m < 10 ? "0" : "") + m;
  var y = d.getFullYear();
  document.getElementById('dDate').innerText = getDayName(d) +", " + h + ". " + getMonthString(d.getMonth()) + " " + y;
}

function getDayName(date) {
  var dayNames = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
  return dayNames[date.getDay()];
}

function getMonthString(n) {
  var months = {
    0: "Januar",
    1: "Februar",
    2: "M채rz",
    3: "April",
    4: "Mai",
    5: "Juni",
    6: "Juli",
    7: "August",
    8: "September",
    9: "Oktober",
    10: "November",
    11: "Dezember",
  };
  return months[n];
}
</script>

<div id="contcanvas">
<canvas id="canvas" width="250" height="250"></canvas>
<div class="clsDate" id="dDate"></div> <!-- Die Datum-Anzeige wird jetzt leer sein -->
</div>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90;
setInterval(drawClock, 1000);

function drawClock() {
  ctx.clearRect(-canvas.height/2, -canvas.width/2, canvas.height, canvas.width);
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = "#1d2228";
  ctx.fill();
  grad = ctx.createRadialGradient(0, 0, radius*5.95, 0, 0, radius*6.55);
  grad.addColorStop(0.95, '#A6A6A6');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.002;
  ctx.stroke();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.fillStyle = "#A6A6A6";
  ctx.textBaseline = "middle";
  ctx.textAlign = "center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius) {
  var now = new Date();
  var hour = now.getHours();
  var minute = now.getMinutes();
  var second = now.getSeconds();   
  hour = hour%12;
  hour = (hour*Math.PI/6) + (minute*Math.PI/(6*60)) + (second*Math.PI/(360*60));
  drawHand(ctx, hour, radius*0.60, radius*0.045, "#C9C9C9");
  minute = (minute*Math.PI/30) + (second*Math.PI/(30*60));
  drawHand(ctx, minute, radius*0.8, radius*0.04, "#C9C9C9");
  second = second*Math.PI/30;
  drawHand(ctx, second, radius*0.9, radius*0.015, "#EE9A2A");
}

function drawHand(ctx, pos, length, width, ststyle) {		
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.moveTo(0,0);
  ctx.rotate(pos);
  ctx.lineTo(0, -length);
  ctx.strokeStyle = ststyle;
  ctx.stroke();
  ctx.rotate(-pos);
  ctx.shadowOffsetX=0;
  ctx.shadowOffsetY=5;
  ctx.shadowBlur=5;    
 ctx.shadowColor = "rgba(50,50,50, 0.8)";  
}
</script>
</body>
</html>
